<!DOCTYPE html>
<html>
<head>

	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/paramspage.css') }}">

</head>

<body>
	<br/>
	<center>
		<h1 style="color:#555555; font-family:arial; font-size:20px">P R O J E C T - X</h1>
	</center>
	<br/>

	<div>
	{% from '_formhelpers.html' import render_field %}
		<form method='POST' action='{{ url_for("main") }}'>
			{{ form.hidden_tag() }}
			<fieldset class='form-group'>
				<center>
					<table>
						<tr><td>{{ form.first_name.label}}</td><td>{{ form.first_name}}</td></tr>
						<tr><td>{{ form.last_name.label}}</td><td>{{ form.last_name}}</td></tr>
					</table>
				</center>
			</fieldset>
			<br/>

			<center>{{ form.submit(class='btn btn-primary') }}</center>
		</form>
	</div>

	<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
	<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>

</body>
</html>
